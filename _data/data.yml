experiences:
  title: Research Experiences
  info:
    - role: Research Assistant
      time: Sep. 2023 - Present
      company: Institute of Transportation Studies, UC Irvine
      details: |
        - Road Usage Charge Plus: A comprehensive transportation pricing system (Caltrans)

    - role: Research Associate
      time: 2018 - 2022
      company: Public and Private Infrastructure Investment Management Center, Korea Development Institute
      details: |
        - Conducted Preliminary Feasibility Studies (PFS) for 8 government-funded road and railway projects under Korea's National Finance Act.
        - Revised guidelines for traffic noise valuation and developed macro noise prediction models.
        - Built weekend trip origin-destination matrices from mobile data.
        - Estimated traffic noise costs using a damage-cost approach.
        - Authored the 6th edition of the PFS guidelines for road and railway projects.
        - Collaborated with government ministries and research institutes to align project evaluations.

    - role: Research Assistant
      time: 2016 - 2018
      company: Department of Civil and Environmental Engineering, Seoul National University
      details: |
        - Designed a driving simulator training S/W to mitigate aggressive driving behaviors.
        - Simulated traffic dynamics using advanced models, including car-following, lane-changing, and gap-acceptance models.
        - Integrated Surrogate Safety Measures (SSMs) into the driving evaluation framework.
        - Developed a comprehensive driver scoring system using factor analysis and principal component analysis (PCA) in R.

