{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section awards-section">
  
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ awards.title }}
  </h2>

  {% if awards.intro %}
  <div class="intro">
      <p>{{ awards.intro }}</p>
  </div><!--//intro-->
  {% endif %}
  
  {% for award in awards.assignments %}
  <div class="item">
    <div class="award-title">{{award.title}}</div>
    <div class="award-time">{{award.time }}</div>
    <div class="award-tagline">{{award.tagline}}</div>
  </div><!--//item-->
  {% endfor %}
  
</section><!--//section-->
{% endif %}
